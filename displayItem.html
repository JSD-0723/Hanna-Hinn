<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Item</title>
    <meta
      name="description"
      content="Explore the web's wonders! Elevate your skills and build captivating online experiences. Visit us now!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="/assets/JS/shared.js"></script>

    <!-- CSS Files Attached -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/CSS/variables.css" />
    <link rel="stylesheet" type="text/css" href="assets/CSS/common.css" />
  </head>
  <body>
    <!-- Top Header Component Includes title and 2 icon-buttons -->
    <header>
      <a href="/index.html" class="title-text">Web Topics</a>
      <button
        type="button"
        class="icon-button"
        id="toggle-theme"
        onclick="toggleTheme()"
      >
        <ion-icon name="moon-outline" class="icon"></ion-icon>Dark Mode
      </button>
      <button type="button" class="icon-button">
        <ion-icon name="heart-outline" class="icon"></ion-icon>Favorites
      </button>
    </header>
    <!-- Welcoming Component -->
    <div class="image-container">
      <img
        class="background-design"
        src="assets/images/welcome-desgin.png"
        alt="background Image"
      />
      <div class="text-overlay">
        <h1>Welcome to our website!</h1>
        <p>We have a new design that's fresh,modern, and easy to use.</p>
      </div>
    </div>
    <!-- Main Content Component -->
    <main class="container"></main>
  </body>
</html>
