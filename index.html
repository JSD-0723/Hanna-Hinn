<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Topics</title>
    <meta
      name="description"
      content="Explore the web's wonders! Elevate your skills and build captivating online experiences. Visit us now!"
    />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <!-- External Connected Scripts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="assets/JS/shared.js"></script>
    <script type="module" src="assets/JS/index.js"></script>

    <!-- CSS Files Attached -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/CSS/variables.css" />
    <link rel="stylesheet" type="text/css" href="assets/CSS/common.css" />
    <link rel="stylesheet" type="text/css" href="assets/CSS/index.css" />
  </head>
  <body>
    <!-- Top Header Component Includes title and 2 icon-buttons -->
    <header class="container">
      <div class="title-text">
        <a href="index.html">Web Topics</a>
      </div>

      <button type="button" class="icon-button" id="toggle-theme">
        <ion-icon name="moon-outline" class="icon"></ion-icon>Dark Mode
      </button>
      <button type="button" class="icon-button" id="toggle-favorite">
        <ion-icon name="heart-outline" class="icon"></ion-icon>Favourites
      </button>
    </header>
    <!-- Welcoming Component -->
    <div class="image-container">
      <div class="welcome-banner">
        <div class="green-triangle"></div>
        <div class="blue-triangle"></div>
      </div>
      <div class="text-overlay">
        <div>
          <h1>Welcome to our website!</h1>
          <h2>We have a new design that's fresh,modern, and easy to use.</h2>
        </div>
      </div>
    </div>
    <!-- Main Content Component -->
    <main class="container main-container">
      <!-- Main Content Actions Component -->
      <div class="content-actions">
        <div class="icon-txt-bar">
          <ion-icon name="search-outline" class="icon"></ion-icon>

          <input type="text" placeholder="Search the website..." />
        </div>
        <div class="select-wrap">
          <label>Sort by:</label>
          <select name="sort">
            <option value="default">Default</option>
            <option value="alphabetic">Alphabetic</option>
            <option value="rating">Rating</option>
          </select>
        </div>
        <div class="select-wrap">
          <label>Filter by:</label>
          <select name="filter">
            <option value="default">Default</option>
            <option value="alphabetic">Alphabetic</option>
            <option value="rating">Rating</option>
            <option value="rating">Author</option>
          </select>
        </div>
      </div>
      <!-- Main Content Title Component -->
      <div class="content-title">
        <h3 id="item-amount"></h3>
      </div>
      <!-- Main Content Items Component -->
      <div class="item-container" id="topic-Container"></div>
    </main>
    <!-- Bottom Drawer Component -->
    <div id="bottom-drawer" class="container" style="display: none">
      <h4 class="drawer-title">My Favorite Topics</h4>
      <!-- Bottom Drawer Items Container-->
      <div class="item-container" id="favoriteTopics"></div>
    </div>
    <!-- Footer Component -->
    <footer>
      <h4>Developed with <ion-icon name="heart"></ion-icon> &#169; 2023</h4>
    </footer>
  </body>
</html>
