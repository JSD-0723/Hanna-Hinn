<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Topics</title>
    <meta
      name="description"
      content="Explore the web's wonders! Elevate your skills and build captivating online experiences. Visit us now!"
    />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
    <!-- External Connected Scripts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="assets/JS/shared.js"></script>
    <script type="module" src="assets/JS/index.js"></script>

    <!-- CSS Files Attached -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/CSS/variables.css" />
    <link rel="stylesheet" type="text/css" href="assets/CSS/common.css" />
    <link rel="stylesheet" type="text/css" href="assets/CSS/index.css" />
  </head>
  <body>
    <!-- Top Header Component Includes title and 2 icon-buttons -->
    <header class="padding-layout">
      <div class="title-text">
        <a href="index.html">Web Topics</a>
      </div>

      <button
        type="button"
        class="icon-button"
        id="toggle-theme"
        onclick="toggleTheme()"
      >
        <ion-icon name="moon-outline" class="icon"></ion-icon>Dark Mode
      </button>
      <button type="button" class="icon-button" onclick="toggleFavorite()">
        <ion-icon name="heart-outline" class="icon"></ion-icon>Favorites
      </button>
    </header>
    <!-- Welcoming Component -->
    <div class="image-container">
      <img
        class="background-design"
        src="assets/images/welcome-desgin.png"
        alt="background Image"
      />
      <div class="text-overlay">
        <h1>Welcome to our website!</h1>
        <p>We have a new design that's fresh,modern, and easy to use.</p>
      </div>
    </div>
    <!-- Main Content Component -->
    <main class="padding-layout container">
      <!-- Main Content Actions Component -->
      <span class="content-actions">
        <input
          class="txt-bar"
          type="search"
          placeholder="Search the website..."
        />
        <div class="select-wrap">
          <label>Sort by:</label>
          <select name="sort">
            <option value="default">Default</option>
            <option value="alphabetic">Alphabetic</option>
            <option value="rating">Rating</option>
          </select>
        </div>
        <div class="select-wrap">
          <label>Filter by:</label>
          <select name="filter">
            <option value="default">Default</option>
            <option value="alphabetic">Alphabetic</option>
            <option value="rating">Rating</option>
            <option value="rating">Author</option>
          </select>
        </div>
      </span>
      <!-- Main Content Title Component -->
      <div class="content-title">
        <h3><q id="item-amount">0</q> Web Topics Found</h3>
      </div>
      <!-- Main Content Items Component -->
      <nav class="item-container" id="topic-Container">
        <!-- <a href="displayItem.html" class="card" title="HTML">
          <div class="card-img">
            <img src="assets/images/html.png" alt="HTML" loading="lazy"/>
          </div>
          <div class="card-content">
            <div class="card-caption">Web Development Languages</div>
            <div class="card-title">HTML</div>
            <div class="card-rating">
              <span class="fa fa-star checked"></span
              ><span class="fa fa-star checked"></span
              ><span class="fa fa-star checked"></span
              ><span class="fa fa-star checked"></span
              ><span class="fa fa-star checked"></span>
            </div>
            <div class="card-author">Author: Sarah Smith</div>
          </div>
        </a> -->
      </nav>
    </main>
    <div id="bottom-drawer" class="padding-layout">
      <h4 class="drawer-title">My Favorite Topics</h4>
      <div class="item-container">
        <div class="card">
          <div class="card-img">
            <img src="assets/images/react.webp" alt="react.js" loading="lazy" />
          </div>
          <div class="card-title">React</div>
          <div class="card-rating">
            <span class="fa fa-star checked"></span
            ><span class="fa fa-star checked"></span
            ><span class="fa fa-star checked"></span
            ><span class="fa fa-star checked"></span
            ><span class="fa fa-star"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Component -->
    <footer>
      <h4>Developed with <ion-icon name="heart"></ion-icon> &#169; 2023</h4>
    </footer>
  </body>
</html>
